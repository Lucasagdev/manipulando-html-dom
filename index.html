<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando o DOM</title>
</head>
<body>
    <h1>Posts do X</h1>

    <article class="post">
        <p><strong>Lucas Gomes</strong> <span>@lucas - 10 min</span></p>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum accusantium ratione quibusdam dignissimos! Vitae, perspiciatis ab pariatur minus omnis temporibus atque nulla, vero, rem ipsam quibusdam nostrum repellendus illo alias?
        </p>

        <br>

        <div class="comentarios">
            <h3>Comentários</h3>

            <input name="novo-comentario" type="text" placeholder="Digite o seu comentário"/>

            <button onclick="adicionarComentario()">Adicionar comentário</button>

            <div id="novos-comentarios"></div>
        </div>
    </article>

    <script src="index.js"></script>
</body>
</html>
